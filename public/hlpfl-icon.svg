<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark background -->
  <rect width="100" height="100" fill="#0a0a0a" rx="20"/>

  <!-- Gold glow circle -->
  <circle cx="50" cy="50" r="30" fill="#c87941" opacity="0.2"/>

  <!-- HLPFL letters stylized -->
  <g fill="#c87941">
    <!-- H -->
    <rect x="22" y="38" width="4" height="24" rx="2"/>
    <rect x="34" y="38" width="4" height="24" rx="2"/>
    <rect x="22" y="48" width="16" height="4" rx="2"/>

    <!-- L -->
    <rect x="42" y="38" width="4" height="24" rx="2"/>
    <rect x="42" y="58" width="12" height="4" rx="2"/>

    <!-- P stylized -->
    <circle cx="66" cy="46" r="6" fill="none" stroke="#c87941" stroke-width="4"/>
    <rect x="60" y="38" width="4" height="24" rx="2"/>
  </g>

  <!-- Gold accent border -->
  <rect width="100" height="100" fill="none" stroke="#c87941" stroke-width="2" rx="20" opacity="0.3"/>
</svg>
