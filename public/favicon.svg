    <!-- H -->
    <rect x="20" y="35" width="5" height="30" rx="2"/>
    <rect x="35" y="35" width="5" height="30" rx="2"/>
    <rect x="20" y="48" width="20" height="4" rx="2"/>

    <!-- L -->
    <rect x="45" y="35" width="5" height="30" rx="2"/>
    <rect x="45" y="61" width="15" height="4" rx="2"/>

    <!-- P stylized -->
    <circle cx="72" cy="45" r="8" fill="none" stroke="#10b981" stroke-width="5"/>
    <rect x="65" y="35" width="5" height="30" rx="2"/>
  </g>
</svg>
