<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/hlpfl-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noah's Sales Command Center | HLPFL</title>
    <meta name="description" content="Personal sales training platform built for Noah Rank" />
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loader-content {
        text-align: center;
        padding: 2rem;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #10b981;
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        color: #10b981;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .loading-subtext {
        color: #9ca3af;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="loading">
      <div class="loader-content">
        <div class="spinner"></div>
        <div class="loading-text">Loading Noah's Command Center...</div>
        <div class="loading-subtext">Initializing HLPFL platform</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading screen when React mounts
      function hideLoadingScreen() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('hidden');
          setTimeout(() => {
            loading.style.display = 'none';
          }, 300);
        }
      }

      // Listen for React to mount
      const observer = new MutationObserver((mutations) => {
        const root = document.getElementById('root');
        if (root && root.hasChildNodes()) {
          hideLoadingScreen();
          observer.disconnect();
        }
      });

      // Start observing the root element
      const root = document.getElementById('root');
      if (root) {
        observer.observe(root, { childList: true });
      }

      // Fallback: Hide loading after 5 seconds regardless
      setTimeout(() => {
        const root = document.getElementById('root');
        const loading = document.getElementById('loading');
        
        if (root.innerHTML === '' && window.location.protocol === 'file:') {
          // Show error message for direct file access
          loading.innerHTML = `
            <div class="loader-content" style="max-width: 500px;">
              <div style="color: #ef4444; font-size: 2rem; margin-bottom: 1rem;">⚠️</div>
              <div class="loading-text" style="color: #ef4444; margin-bottom: 1rem;">
                Cannot open this file directly
              </div>
              <div class="loading-subtext" style="color: #d1d5db; line-height: 1.6;">
                <strong>This site requires a web server to run.</strong><br><br>
                To view this application, run one of these commands in your terminal:<br><br>
                <code style="background: #374151; padding: 0.25rem 0.5rem; border-radius: 4px; color: #10b981;">
                  npm install<br>
                  npm run dev
                </code><br><br>
                Then open: <code style="background: #374151; padding: 0.25rem 0.5rem; border-radius: 4px; color: #10b981;">http://localhost:3000</code><br><br>
                For more options, check the README.md file.
              </div>
            </div>
          `;
        } else {
          // Force hide loading after timeout
          hideLoadingScreen();
        }
      }, 5000);

      // Also expose hideLoadingScreen globally for React to call
      window.hideLoadingScreen = hideLoadingScreen;
    </script>
  </body>
</html>
